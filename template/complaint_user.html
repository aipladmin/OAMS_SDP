{% extends "index.html" %}
{% block content %}


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3  border-bottom">
	<h1 class="h2"><center>Complaint</center></h1>
	<div class="btn-toolbar mb-2 mb-md-0">
	</div>

</div>
{% for item in data %}


<div class="container py-3">
	<!-- Card Start -->
	<div class="card" >
		<div class="row" >
			<div class="col-md-8" >
				<form action="{{ url_for('complaint_user') }}" method = "post">
					<div class="card-block " style="padding-left:12px;">
						<h4 class="card-title">Dr. {{ item['Name']|capitalize }}</h4>
						<p class="card-text">
							Email ID: {{ item['Email_ID']}}
						</p>
						<p class="card-text">
							Date: {{ item['Date'].strftime('%d-%B-%Y') }}
						</p>
						<p class="card-text">
							Time: {{ item['Time'] }}
						</p>	

						<br>

					</div>


					<div class ="col-md-12 px-3 pb-3">

						<button type="button" class="btn btn-outline-danger" data-toggle="modal"  data-target="{{'#'~item['Email_ID']}}">Register Complaint</button>
					</div>	
				
			<!-- COMPLAINT			 -->
			<div id="{{ item['Email_ID'] }}" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
							<h4 class="modal-title">Register Complaint</h4>
						</div>
						<div class="modal-body">
							<form action="{{ url_for('complaint_user') }}" method = "post">
							<div class="form-group">
								<label for="usr">ID</label>
								<input type="text" class="form-control" id="usr" name="UID" value="{{ item['UID'] }}" readonly>
							</div>
							<div class="form-group">
								<label for="usr">Email ID</label>
								<input type="text" class="form-control" id="usr1" name="email" value="{{ item['Email_ID'] }}" readonly>
							</div>
							<div class="form-group">
								<label for="sel1">Issue :</label>
								<select class="form-control" id="sel1" name="issue">
									<option value="Booking Related">Booking Related</option>
									<option value="Documentation Related">Documentation Related</option>
									<option value="Address Related">Address Related</option>
									<option value="Schedule Related">Schedule Related</option>
									<option value="Appointment Related">Appointment Related</option>
									<option value="Other">Other</option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="comments">Description</label>
								<textarea class="form-control" id="description" name="description" rows="3"></textarea>
							</div>
							<button type="submit" class="btn btn-success" name="bttn" value="Complaint" href="complaint_user.html">Submit</button>
						</div>
						<div class="modal-footer" >
							
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							
						</div>
					</div>

				</div>
			</div>
		</div>	

		<!-- Carousel start -->
		<!-- End of carousel -->
	</div>
</div>

{% endfor %}

{% endblock %}
