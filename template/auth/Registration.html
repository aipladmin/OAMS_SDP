<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration User</title>
	{% include 'auth/header.html' %}
</head>
<body style="background-color: #999999;">
	{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url({{ url_for ('static', filename = 'auth/images/bg-01.jpg') }});"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form action="{{ url_for('registrationscr') }}" method ="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" required="required"
						pattern="[A-Z a-z]{1,50}"
						title="Error: Name is Invalid" 
						>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Mobile No.</span>
						<input class="input100" type="text" name="mno" 
						pattern="\d{10}" title="Error: Invalid Mobile No." >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email ID</span>
						<input class="input100" type="text" name="email" required="required"
						pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"
						title="Error: Invalid Email-ID">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100"
							style="border-top-style:none; ">Gender</span>
						<select class="custom-select">
							<option selected>Select Gender</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
							<option value="3">Others</option>
						</select>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Date of Birth</span>
						<input class="input100" type="date" name="DOB" required="required">
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="rpass" >
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>-->
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Consultant Registration
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
						
						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Log In
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>

					</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}	
	{% include 'auth/footer.html' %}
</body>
</html>
