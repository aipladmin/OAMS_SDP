{% extends "index.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3  border-bottom">
	<h1 class="h2"><center>Update Password</center></h1>
	<div class="btn-toolbar mb-2 mb-md-0">
	</div>

</div>

<div class="container">
	<form class="form-inline" method="post" action="{{	url_for('managepasswordscr')	}}">
		<div class="col-sm-3">
			<div class="form-group mb-auto">
				<label for="staticEmail2" class="sr-only">Email</label>
				<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="{{ session['email'] }}">
			</div>
		</div>	
		<div class="form-group mx-sm-3 mb-auto"	>
			<label for="inputPassword2" class="sr-only">Password</label>
			<input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">
		</div>
		<button type="submit" class="btn btn-primary mb-3">Update Password</button>
	</form>
</div>

{% endblock %}
