<!-- # personal_details_user -->
{% extends "index.html" %}
{% block content %}
<!-- {{ data }} -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3  border-bottom">
  <h1 class="h2"><center>Update Details</center></h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>
</div>
<form method="post" action="{{ url_for('personal_details_userscr') }}">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" value="{{ data[0] }}">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="emailid">Email-ID</label>
    <input type="text" class="form-control" id="emailid" name="emailid" value="{{ data[1] }}">
  </div>
  <div class="form-group">
    <label for="phoneno">Mobile No.</label>
    <input type="text" class="form-control" id="phoneno" name="mno" value="{{ data[2] }}">
  </div>
  <div class="form-group">
    <label for="Gender">Gender</label>
    <input type="text" class="form-control" id="Gender" name="gender" value="{{ data[3] }}">
  </div>
  <div class="form-group">
    <label for="DOB">DOB</label>
    <input type="text" class="form-control" id="DOB" name="dob" value="{{ data[4] }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
