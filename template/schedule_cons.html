{% extends "index.html" %}
{% block content %}
<script>
  $(document).ready(function(){
    // Hide displayed paragraphs
    $("#weekdays").hide();
    $("#dtpckr").hide();
    $("#Radio1").click(function(){
      $("#weekdays").hide();
      $("#dtpckr").hide();
    });
    $("#Radio2").click(function(){
      $("#weekdays").show();
      $("#dtpckr").hide();
    });
    $("#Radio3").click(function(){
      $("#weekdays").hide();
      $("#dtpckr").show();
    });
  });

</script> 
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3  border-bottom">
  <h1 class="h2"><center>Enter Schedule Details</center></h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>

</div>

<form method = "post" action = "{{ url_for('schedulescr') }}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Start_Date">Start Date</label>
      <input type="date" class="form-control" id="Start_Date" placeholder="Start Date" name = "start_date" value ="{{ data[3] }}" />
    </div>
    <div class="form-group col-md-6">
      <label for="End_Date">End Date</label>
      <input type="date" class="form-control" id="End_Date" placeholder="End Date" name = "end_date" value ="{{ data[4] }}"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Start_time">Start Time</label>
      <input type="time" class="form-control" id="Start_time" name = "start_time" 
      value="{{ data[5] }}" />
    </div>
    <div class="form-group col-md-6">
      <label for="End_Time">End Time</label>
      <input type="time" class="form-control" id="End_Time" name = "end_time" value="{{ data[6] }}" />
    </div>
  </div>
  
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="stype" id="Radio1" value="Daily">
    <label class="form-check-label" for="inlineRadio1">Daily</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="stype" id="Radio2" value="Weekly">
    <label class="form-check-label" for="inlineRadio2">Weekly</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="stype" id="Radio3" value="Monthly">
    <label class="form-check-label" for="inlineRadio2">Monthly</label>
  </div>
  <div class="form-check form-check-inline">
    Limit:&nbsp;
    <input type="text" class="form-check-input" name="limit" id="limit" value="" min="1" max="50">
    
    
  </div>
  <!-- DAYS CODING START-->
  <div id ="weekdays">
    <div class="form-check" >
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio1" value="Monday">
      <label class="form-check-label" for="inlineRadio1">Monday</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio2" value="Tuesday">
      <label class="form-check-label" for="inlineRadio2">Tuesday</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio2" value="Wednesday">
      <label class="form-check-label" for="inlineRadio2">Wednesday</label>
    </div>
    <div class ="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio1" value="Thursday">
      <label class="form-check-label" for="inlineRadio1">Thursday</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio2" value="Friday">
      <label class="form-check-label" for="inlineRadio2">Friday</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio2" value="Saturday">
      <label class="form-check-label" for="inlineRadio2">Saturday</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="days" id="inlineRadio2" value="Sunday">
      <label class="form-check-label" for="inlineRadio2">Sunday</label>
    </div>
  </div>
  <!-- DAYS CODING END-->
  
  <!-- MONTH CODE STARTS-->
  <div class="form-group">
    
    <input class="form-control" type="date" placeholder="Default input" id="dtpckr" name="dtpckr">
  </div>
  <!-- MONTH CODE ENDS -->
  <button type="submit" class="btn btn-dark">Enter Schedule Details</button>
</form>
{% endblock %}
